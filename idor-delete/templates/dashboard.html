<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Dashboard</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
        <h3>Welcome, {{ session['user'] }} (UUID: {{ session['uuid'] }})</h3>
        <form method="POST" action="/create_post" class="mb-4">
            <textarea name="content" class="form-control mb-2" placeholder="Write your post..." required></textarea>
            <button type="submit" class="btn btn-success">Post</button>
        </form>
        <h4 class="mt-4">All Posts</h4>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ post['content'] }} <br>
                    <small>Posted by UUID: {{ post['uuid'] }}</small>
                    <form method="POST" action="/delete_post/{{ post['uuid'] }}" class="d-inline-block">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
